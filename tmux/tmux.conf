set-option -g prefix C-a
bind-key C-a send-prefix
bind-key a send-prefix
unbind-key C-b

# select session
bind-key Tab choose-session

bind-key | split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'
bind-key _ split-window -v -p 20 -c '#{pane_current_path}'
bind-key c new-window -c '#{pane_current_path}'

set -g base-index 1       # set window start index to 1
setw -g pane-base-index 1 # set the pane start index to 1
set -g renumber-windows on

# vim mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# reload config file
bind-key r source-file ~/.tmux.conf \; display "Config Reloaded!"

set -g default-terminal "xterm-256color"
set -sa terminal-overrides ',*:Smulx=\E[4::%p1%dm:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m,xterm*:Tc:sitm=\E[3m:colors=256,alacritty:RGB'

set -g mouse on
setw -g aggressive-resize on

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind-key -n 'C-h' if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n 'C-j' if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n 'C-k' if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n 'C-l' if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind-key -n 'C-\' if-shell "$is_vim" "send-keys 'C-\\'" "select-pane -l"

# clear screen with <prefix> C-l
bind C-l send-keys 'C-l'

# switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

set -g status-justify centre
set -g status-position top

set -s escape-time 0

set -g status-left-length 80
set -g status-left "#[fg=red]#S#[default]<#P>#[fg=colour245]"

set -g status-bg black
set -g status-fg cyan
set -g window-status-current-style "bg=colour115,fg=black"
